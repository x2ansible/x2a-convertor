---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: x2a-convertor
  namespace: x2a-convertor
  labels:
    app: x2a-convertor

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: x2a-convertor-role
  namespace: x2a-convertor
  labels:
    app: x2a-convertor
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: x2a-convertor-binding
  namespace: x2a-convertor
  labels:
    app: x2a-convertor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: x2a-convertor-role
subjects:
  - kind: ServiceAccount
    name: x2a-convertor
    namespace: x2a-convertor

