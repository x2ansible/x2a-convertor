---
apiVersion: v1
kind: ConfigMap
metadata:
  name: x2a-config
  namespace: x2a-convertor
  labels:
    app: x2a-convertor
data:
  # LLM Model Configuration
  LLM_MODEL: "claude-3-5-sonnet-20241022"
  
  # AWS Configuration
  AWS_REGION: "eu-west-2"
  
  # Logging Configuration
  LOG_LEVEL: "INFO"
  DEBUG_ALL: "false"
  LANGCHAIN_DEBUG: "false"
  
  # Migration Behavior
  MAX_EXPORT_ATTEMPTS: "5"
  RECURSION_LIMIT: "100"
  MAX_TOKENS: "8192"
  TEMPERATURE: "0.1"
  
  # Optional: LangChain Tracing (set to true if using LangSmith)
  LANGCHAIN_TRACING_V2: "false"

