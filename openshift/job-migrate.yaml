---
# Job for migrating a specific module to Ansible
# This generates Ansible playbooks based on migration plans
apiVersion: batch/v1
kind: Job
metadata:
  name: x2a-migrate-job
  namespace: x2a-convertor
  labels:
    app: x2a-convertor
    job-type: migrate
spec:
  # Keep completed jobs for 1 hour for log review
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: x2a-convertor
        job-type: migrate
    spec:
      serviceAccountName: x2a-convertor
      restartPolicy: OnFailure
      
      # Security context for OpenShift
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: x2a-convertor
          image: quay.io/x2ansible/x2a-convertor:latest
          imagePullPolicy: Always
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          
          # Command to run: migrate command
          # Customize these arguments for your specific module
          args:
            - "migrate"
            - "Migrate"
            - "--source-dir"
            - "/data/source"
            - "--source-technology"
            - "Chef"
            - "--module-migration-plan"
            - "/data/source/migration-plan-chef_to_ansible.md"
            - "--high-level-migration-plan"
            - "/data/source/migration-plan.md"
          
          # Environment variables from ConfigMap
          env:
            - name: UV_CACHE_DIR
              value: /tmp/.uv-cache
            - name: HOME
              value: /tmp
          envFrom:
            - configMapRef:
                name: x2a-config
            - secretRef:
                name: x2a-secrets
          
          # Volume mounts
          volumeMounts:
            - name: source-data
              mountPath: /data/source
            - name: output-data
              mountPath: /data/output
          
          # Resource limits
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
      
      volumes:
        - name: source-data
          persistentVolumeClaim:
            claimName: x2a-source-data
        - name: output-data
          persistentVolumeClaim:
            claimName: x2a-output-data

