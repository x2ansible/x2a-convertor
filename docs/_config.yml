# X2A Convertor Documentation
title: X2A Convertor
description: AI-powered infrastructure migration from Chef/Puppet/Salt to Ansible
baseurl: "/"
url: "https://x2ansible.github.io"

# Theme
theme: just-the-docs

# Logo and branding
logo: ""
favicon_ico: ""

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Navigation
nav_sort: title
nav_enabled: true

# Aux links (top right)
aux_links:
  "GitHub Repository":
    - "//github.com/x2ansible/x2a-convertor"

# Footer
footer_content: "X2A Convertor - Enterprise Infrastructure Migration Tool"

# Syntax highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Code copy button
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections
collections:
  concepts:
    permalink: "/:collection/:path/"
    output: true
  getting-started:
    permalink: "/:collection/:path/"
    output: true

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
